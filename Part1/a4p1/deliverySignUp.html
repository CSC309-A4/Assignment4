<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Delivery Sign Up</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <link rel="stylesheet" type="text/css" href="deliverySignUp.css" media="screen">
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">YITT</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <!-- <li><a href="#">Link</a></li> -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <!--Search button-->
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-default btn-sm" type="submit"><span class="glyphicon glyphicon-search"></span></button>
          </div>
        </form>
        <!--Right side buttons (signup/login/help)-->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div id="main-content">
    <form>
      <h1>Signing up as a delivery person is quick and easy!</h1>

      <label for="name">Name:</id></br>
      <input id="name" type="text"></input></br>
      <label for="password">Password:</label></br>
      <input id="password" type="password"></input></br>
      <label for="password_repeat">Re-enter Password:</label></br>
      <input id="password_repeat" type="password"></input></br>

      <label for="email">Email Address:</label></br>
      <input id="email" type="email"></input></br>

      <label for="phone_num">Phone Number:</label></br>
      <input id="phone_num" type="tel"></input></br>

      <label for="address">Address:</label></br>
      <input id="address" type="text"></input></br>

      <label for="city">City:</label></br>
      <input id="city" type="text"></input></br>


      <label for="transport">Preferred Transportation Method:</label></br>
      <select id="transport">
        <option value="Car">Car</option>
        <option value="Foot">Foot</option>
        <option value="Bicycle">Bicycle</option>
        <option value="Public Transportation">Public Transportation</option>
      </select>
      </br>

      <label for="credit">Credit Card Number:</label></br>
      <input id="credit" type="text"></input></br>

      <input type="submit" value="Sign Up!"></input>

    </form>
  </div>


  <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</body>
</html>
