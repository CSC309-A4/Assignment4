  <div class="main-content">
    <div class="form">
      <h1>Log In</h1>
      <!-- This form will go to a different page depending on whether the user is a user or deliverer -->
      <form id="loginForm" autocomplete="off">

        <label for="name">Name:</label></br>
        <input id="name" type="text" name="name"></input></br>

        <label for="password">Password:</label></br>
        <input id="password" type="password" name="password"></input></br>

        <label for="isDeliverer">Login as deliverer?</label>
        <input id="isDeliverer" type="checkbox" name="isDeliverer"></input></br>

        <input id="submit-button" type="submit" value="Log In!"></input>
      </form>

      <div id="output"></div>
    </div>
