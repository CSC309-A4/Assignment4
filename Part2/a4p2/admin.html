<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" media="screen">
    <link rel="stylesheet" href="static/css/admin.css">
</head>

<body>
  
  <div id="main-content">  

    <div id="intro">
      <h1>Admin</h1>
      <h2>This page allows admins to access special pieces of information about the system.</h2> 
    </div>
    
    <div id="floatLeft">
      <div id="searchFunc" class="dark container-fluid well span6 admin">
        <h2>Search Functions</h2>
        
        <button id="searchAllUsers">Search All Users      <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        <button id="searchAllDeliverers">Search All Deliverers      <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        <button id="searchAllOrders">Search All Orders      <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

        <label for="searchByUsername">Search By User Name</label>
        <input id="searchByUsername" type="text" placeholder="Enter a user's name" name="searchByUsername"></input>
        <button id="button-searchByUsername"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

        <label for="searchByDelivererName">Search By Deliverer Name</label>
        <input id="searchByDelivererName" type="text" placeholder="Enter a deliverer's name" name="searchByDelivererName"></input>
        <button id="button-searchByDelivererName"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

        <label for="searchOrderByUser">Search Orders By A User</label>
        <input id="searchOrderByUser" type="text" placeholder="Enter the user ID" name="searchOrderByUser"></input>
        <button id="button-searchOrderByUser"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

        <label for="searchOrderByDelivery">Search Orders Delivered By A Deliverer</label>
        <input id="searchOrderByDelivery" type="text" placeholder="Enter the deliverer ID" name="searchOrderByDelivery"></input>
        <button id="button-searchOrderByDelivery"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

      </div> 

      <div id="updateFunc" class="dark container-fluid well span6 admin">
        <h2>Update Functons</h2>

        <label for="updateByUsername">Update A User's Info</label>
        <input id="updateByUsername" type="text" placeholder="Enter a user's name" name="updateByUsername"></input>
        <button id="button-updateByUsername"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>

        <label for="updateByDelivererName">Update A Deliverer's Info</label>
        <input id="updateByDelivererName" type="text" placeholder="Enter a deliverer's name" name="updateByDelivererName"></input>
        <button id="button-updateByDelivererName"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>

      </div>

      <div id="deleteFunc" class="dark container-fluid well span6 admin">
        <h2>Delete Functions</h2>

        <label for="deleteByUsername">Delete A User's Info</label>
        <input id="deleteByUsername" type="text" placeholder="Enter a user's name" name="deleteByUsername"></input>
        <button id="button-deleteByUsername"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

        <label for="deleteByDelivererName">Delete A Deliverer's Info</label>
        <input id="deleteByDelivererName" type="text" placeholder="Enter a deliverer's name" name="deleteByDelivererName"></input>
        <button id="button-deleteByDelivererName"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

      </div>



      <div id="miscFunc" class="dark container-fluid well span6 admin">
        <h2>Other actions</h2>

        <button id="initUserDB">Initialize the User Database</button>
        <button id="initDelivererDB">Initialize the Deliverer Database</button>
        <button id="repopUserDB">Repopulate the User Database</button>
        <button id="repopDelivererDB">Repopulate the Deliverer Database</button>
      </div>

    </div> <!-- Left Side -->
    

    <div id="floatRight">
      <div id="output">Placeholder text for query output</div>
    </div> <!-- Right Side -->

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="static/js/admin.js"></script>  

</body>
</html>
